


{% if session_exist == False %}
    
    <li class="nav-item">
        <div class="nav-link">
            <a class="btn btn-success btn-sm" title="Login to your account" href="/login">Sign In</a>
        </div>
    </li>

{% else %}

    <li class="nav-item">
        <div class="nav-link">
            <a class="btn btn-sm btn-success" href="/add">Add Member</a>
        </div>
    </li>

    <li class="nav-item">
        <div class="nav-link">
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button title="Logout" class="btn btn-secondary btn-sm" type="submit"> <i class="fas fa-sign-out-alt"></i></button>
            </form>
        </div>
    </li>

{% endif %}
